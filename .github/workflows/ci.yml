# .github/workflows/ci.yml
name: CI â€” Lint & Quick Checks
on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run flake8
        run: |
          flake8 --max-line-length=120 || true

  format-check:
    name: Check formatting (isort + black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort
      - name: Run isort
        run: |
          isort --check-only .
      - name: Run black
        run: |
          black --check .
